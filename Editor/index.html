<!DOCTYPE html>
<html>
  <head>
    <title>CodeMirror: CoffeeScript mode</title>
    <link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css" />
    <link rel="stylesheet" href="http://codemirror.net/doc/docs.css" />
    <script src="scripts/lib/require.js" data-main="scripts/loadmain"></script>
  </head>
  <body>
    <h1>CodeMirror: CoffeeScript mode</h1>
    <form class="persistable" action="" method="post">
      <input type="text" name="key" value="Code.Example"/>
      <select name="contenttype"></select>
      <textarea class="codemirror" name="code" rows="12" cols="72"></textarea>
      <input type="submit"/>
    </form>
  </body>
</html>
